
<div class="col-md-6 offset-md-3" style="margin-top: 55px;">
<h3 style="margin-bottom: 20px;">Create Employee</h3>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group my-2" style="margin-bottom: 20px;">
        <label> First Name</label>
        <input type ="text" class="form-control" id="firstName"
        [(ngModel)]="employee.firstName" name="firstName">

    </div>
    <div class="form-group my-2" style="margin-bottom: 20px;">
        <label> Last Name</label>
        <input type ="text" class="form-control" id="lastName"
        [(ngModel)]="employee.lastName" name="lastName">

    </div>
    <div class="form-group my-2" >
        <label> Email </label>
        <input type ="text" class="form-control" id="email"
        [(ngModel)]="employee.email" name="email">

    </div>
    <button style="margin-top: 40px;" class="btn btn-success" type="submit">Submit</button>
</form>
</div>
